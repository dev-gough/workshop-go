<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Set the grid item size */
        .grid-item-s {
            height: 20px;
            height: 20px;
        }

        .grid-item-m {
            width: 10px;
            height: 10px;
        }

        .grid-item-l {
            width: 5px;
            height: 5px;
        }

        .highlight {
            background-color: #4CAF50;
            /* Green, for example */
        }

        .drag-colour {
            background-color: black;
        }
    </style>
    <script src="/static/gol.js" defer></script>

</head>

<body class="bg-gray-400">
    <div class="mx-auto">
        <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
            <a href="/home" class="text-lg font-bold">Workshop</a>
            <nav class="space-x-4">
                <a href="/projects" class="px-4 hover:bg-gray-600 bg-gray-700 py-2 rounded-md">Projects</a>
                <a href="/learn" class="px-4 hover:bg-gray-600 bg-gray-700 py-2 rounded-md">Learn</a>
                <a href="/data" class="px-4 hover:bg-gray-600 bg-gray-700 py-2 rounded-md">Data</a>
                <a href="/about" class="px-4 hover:bg-gray-600 bg-gray-700 py-2 rounded-md">About</a>
            </nav>
        </header>
        <div class="flex-col flex-grow flex justify-center items-center">
            <h1 class="text-lg font-mono">The Game of Life</h1>
            <p id="step-label" class="text-md text-gray-600"></p>
            <div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
                    onclick="gameLoop()">Start</button>
                <button id="resetbtn"class="bg-blue-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4">Reset</button>
            </div>
        </div>
        <div id="gameBoard" class="max-w-max mx-auto pt-8"></div>
    </div>
</body>
</html>
