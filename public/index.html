<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.18/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-400">
    <div class="lg:w-2/3 mx-auto">
        <!-- Header Section -->
        <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
            <a href="/home" class="text-lg font-bold">Workshop</a>
            <nav class="space-x-4">
                <a href="/projects" class="px-4 hover:bg-gray-600 bg-gray-700 py-2 rounded-md">Projects</a>
                <a href="/learn" class="px-4 hover:bg-gray-600 bg-gray-700 py-2 rounded-md">Learn</a>
                <a href="/data" class="px-4 hover:bg-gray-600 bg-gray-700 py-2 rounded-md">Data</a>
                <a href="/about" class="px-4 hover:bg-gray-600 bg-gray-700 py-2 rounded-md">About</a>
            </nav>
        </header>

        <!-- Main content area -->
        <div class="min-h-screen flex flex-col">
            <!-- Dashboard Section -->
            <div class="flex-1 bg-blue-200" style="height: 50vh;">
                <div class="text-xl font-bold text-white p-5">Dashboard Area</div>
                <div class="p-5 text-white">
                    Content that you can customize for tracking various metrics or statuses.
                </div>
            </div>
            <!-- Bottom Section -->
            <div class="flex w-full" style="height: 50vh;">
                <!-- Projects Area -->
                <div class="w-1/2 bg-green-200 p-5">
                    <div class="text-xl font-bold">Projects</div>
                    <ul class="list-disc list-inside">
                        <li class="my-5">
                            <a class="p-2 bg-green-300 hover:bg-green-400 rounded-md" href="/projects/flashcards">Flashcards</a>
                        </li>
                        <li>
                            <a class="p-2 bg-green-300 hover:bg-green-400 rounded-md" href="/projects/gol">Game of Life</a>
                        </li>
                    </ul>
                </div>
                <!-- Transactions Area -->
                <div class="w-1/2 bg-red-200 p-5">
                    <div class="text-xl font-bold">Transactions</div>
                    <ul class="list-disc list-inside">
                        <li>Transaction 1</li>
                        <li>Transaction 2</li>
                        <li>Transaction 3</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
